<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 폰트어썸 cdn -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- tabler 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" type="text/css" href="components.css" />
    <!-- 부트스트랩 css(공식) -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body style="padding: 16px;">
    
    <input type="checkbox">
    <input class="form-check-input" type="checkbox">

    <hr>

    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <div>그냥 글씨</div>
    <div class="font-small1">font-small1</div>
    <div class="font-small2">font-small2</div>
    <div class="font-small3">font-small3</div>

    <hr>

    <h1 class="font-purple1">font-purple1</h1>
    <h1 class="font-purple2">font-purple2</h1>
    <h1 class="font-gray1">font-gray1</h1>
    <h1 class="font-gray2">font-gray2</h1>
    <h1 class="font-gray3">font-gray3</h1>
    <h1 class="font-bold">font-bold</h1>

    <hr>

    <div class="custom-modal">
        <div class="custom-modal-header">
            헤더
            <button type="button" class="btn-close"></button>
        </div>
        <div class="custom-modal-body">바디</div>
        <div class="custom-modal-footer">푸터</div>
    </div>

    <hr>

    <div class="custom-input-rounded-container">
        <input class="custom-input" placeholder="둥근입력창">
    </div>

    <hr>

    <div class="custom-input-container">
        <input class="custom-input" placeholder="각진입력창">
    </div>

    <hr>

    <div style="display: flex; align-items: center;">
        <img src="profileDummy.png" class="profile-image">
        <span style="margin-left: 10px;">: profile-image</span>
    </div>

    <hr>

    <div class="fixed-tag">고정태그: fixed-tag</div>
    
    <hr>

    <button class="custom-btn btn-round btn-purple1">둥근버튼: btn-round btn-purple1</button>
    <button class="custom-btn btn-purple1">각진버튼: btn btn-purple1</button>

    <hr>

    <button class="custom-btn btn-round btn-purple1-secondary">둥근버튼: btn-round btn-purple1-secondary</button>
    <button class="custom-btn btn-purple1-secondary">각진버튼: btn-purple1-secondary</button>

    <hr>

    <button class="custom-btn btn-round btn-purple1" disabled>둥근버튼(disabled): btn-round btn-purple1</button>
    <button class="custom-btn btn-purple1" disabled>각진버튼(disabled): btn-purple1</button>

    <hr>

    <button class="custom-btn btn-round btn-purple1-secondary" disabled>둥근버튼(disabled): btn-round btn-purple1-secondary</button>
    <button class="custom-btn btn-purple1-secondary" disabled>각진버튼(disabled) btn-purple1-secondary</button>

    <hr>

    <button class="custom-btn btn-round btn-purple2">둥근버튼: btn-round btn-purple2</button>
    <button class="custom-btn btn-purple2">각진버튼: btn-purple2</button>

    <hr>

    <button class="custom-btn btn-round btn-purple2" disabled>둥근버튼(disabled): btn-round btn-purple2</button>
    <button class="custom-btn btn-purple2" disabled>각진버튼(disabled): btn-purple2</button>

    <hr>

    <button class="custom-btn btn-round btn-purple2-secondary">둥근버튼: btn-round btn-purple2-secondary</button>
    <button class="custom-btn btn-purple2-secondary">각진버튼: btn-purple2-secondary</button>

    <hr>

    <button class="custom-btn btn-round btn-purple2-secondary" disabled>둥근버튼(disabled): btn-round btn-purple2-secondary</button>
    <button class="custom-btn btn-purple2-secondary" disabled>각진버튼(disabled): btn-purple2-secondary</button>

    <hr>

    <button class="custom-btn btn-round btn-gray">둥근버튼: btn-round btn-gray</button>
    <button class="custom-btn btn-gray">각진버튼: btn-gray</button>

    <hr>

    <button class="custom-btn btn-round btn-gray" disabled>둥근버튼(disabled): btn-round btn-gray</button>
    <button class="custom-btn btn-gray" disabled>각진버튼(disabled): btn-gray</button>


    <!-- 부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
